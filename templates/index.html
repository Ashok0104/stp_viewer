<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STP File Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #667eea;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f0f0;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .file-input-label:active {
            transform: translateY(0);
        }

        .upload-btn {
            margin-top: 20px;
            padding: 15px 40px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .upload-btn:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
        }

        .upload-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .viewer-container {
            width: 100%;
            height: 600px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
            display: block;
            min-height: 600px;
        }

        .viewer-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            color: white;
        }

        .viewer-controls button {
            margin: 5px;
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .viewer-controls button:hover {
            background: #764ba2;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.2em;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”· STP File Viewer</h1>
            <p>Upload and visualize your 3D STEP files in the browser</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <h2>Upload STP File</h2>
                <p style="margin: 15px 0; color: #6c757d;">Select a .stp or .step file to view</p>
                
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".stp,.step" />
                    <label for="fileInput" class="file-input-label">Choose File</label>
                </div>
                
                <div class="file-info" id="fileInfo"></div>
                
                <button class="upload-btn" id="uploadBtn" disabled>Upload & View</button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing file...</p>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </div>

            <div class="viewer-container" id="viewerContainer">
                <div class="viewer-controls">
                    <button onclick="resetView()">Reset View</button>
                    <button onclick="toggleWireframe()">Toggle Wireframe</button>
                    <button onclick="toggleAxes()">Toggle Axes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // Make them globally available
        window.THREE = THREE;
        window.STLLoader = STLLoader;
        window.OrbitControls = OrbitControls;
        
        // Initialize viewer after modules are loaded
        let scene, camera, renderer, controls, model, wireframe = false, showAxes = true;
        let axesHelper;

        // Update tool button states to reflect current settings
        // Define this function immediately and make it globally available
        window.updateToolStates = function() {
            try {
                const buttons = document.querySelectorAll('.viewer-controls button');
                if (buttons.length >= 3) {
                    const wireframeBtn = buttons[1]; // Second button
                    const axesBtn = buttons[2]; // Third button
                    
                    if (wireframeBtn) {
                        wireframeBtn.textContent = wireframe ? 'Wireframe: ON' : 'Wireframe: OFF';
                        wireframeBtn.style.background = wireframe ? '#28a745' : '#667eea';
                    }
                    
                    if (axesBtn) {
                        axesBtn.textContent = showAxes ? 'Axes: ON' : 'Axes: OFF';
                        axesBtn.style.background = showAxes ? '#28a745' : '#667eea';
                    }
                }
            } catch (e) {
                console.warn('Error updating tool states:', e);
            }
        };

        // Initialize Three.js scene
        window.initViewer = function() {
            const container = document.getElementById('viewerContainer');
            if (!container) {
                console.error('Viewer container not found');
                return;
            }
            
            // Ensure container is visible and has dimensions
            container.style.display = 'block';
            const width = container.clientWidth || 800;
            const height = container.clientHeight || 600;

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // Camera - increase far plane for larger models
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 10000);
            camera.position.set(100, 100, 100);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight1.position.set(1, 1, 1);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight2.position.set(-1, -1, -1);
            scene.add(directionalLight2);

            // Axes helper
            axesHelper = new THREE.AxesHelper(50);
            axesHelper.visible = showAxes;
            scene.add(axesHelper);

            // Grid helper
            const gridHelper = new THREE.GridHelper(200, 20, 0x444444, 0x222222);
            scene.add(gridHelper);

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Initialize tool states after a brief delay to ensure DOM is ready
            setTimeout(() => {
                if (typeof window.updateToolStates === 'function') {
                    window.updateToolStates();
                }
            }, 100);

            animate();
        };

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.onWindowResize = function() {
            const container = document.getElementById('viewerContainer');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        };

        window.loadSTLModel = function(url) {
            // Ensure viewer is initialized
            if (!scene || !camera || !renderer) {
                console.error('Viewer not initialized');
                window.showError('Viewer not initialized. Please refresh the page.');
                return;
            }

            const loader = new STLLoader();
            
            loader.load(url, function(geometry) {
                try {
                    // Remove existing model
                    if (model) {
                        scene.remove(model);
                        model.geometry.dispose();
                        model.material.dispose();
                    }

                    // Compute normals for proper lighting
                    geometry.computeVertexNormals();
                    geometry.computeBoundingBox();

                    // Check if geometry is valid
                    if (!geometry.boundingBox || geometry.boundingBox.isEmpty()) {
                        throw new Error('Invalid geometry: bounding box is empty');
                    }

                    // Center geometry manually
                    const center = new THREE.Vector3();
                    geometry.boundingBox.getCenter(center);
                    geometry.translate(-center.x, -center.y, -center.z);

                    // Recompute bounding box after translation
                    geometry.computeBoundingBox();

                    // Calculate bounding box size for camera positioning
                    const size = geometry.boundingBox.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    
                    // Handle edge case: if model is too small or invalid
                    if (maxDim < 0.001 || !isFinite(maxDim)) {
                        console.warn('Model size is very small or invalid, using default camera position');
                        camera.position.set(100, 100, 100);
                    } else {
                        // Calculate appropriate camera distance
                        const fov = camera.fov * (Math.PI / 180);
                        let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                        cameraZ *= 1.8; // Add more margin
                        
                        // Ensure camera is not too close or too far
                        cameraZ = Math.max(cameraZ, maxDim * 0.5);
                        cameraZ = Math.min(cameraZ, 10000);
                        
                        camera.position.set(cameraZ, cameraZ, cameraZ);
                    }
                    
                    camera.lookAt(0, 0, 0);
                    controls.target.set(0, 0, 0);
                    controls.update();

                    // Create material with current wireframe state
                    const material = new THREE.MeshPhongMaterial({
                        color: 0x667eea,
                        specular: 0x111111,
                        shininess: 200,
                        flatShading: false,
                        wireframe: wireframe
                    });

                    // Create mesh
                    model = new THREE.Mesh(geometry, material);
                    model.castShadow = true;
                    model.receiveShadow = true;
                    scene.add(model);

                    // Update all tools to reflect current state
                    if (typeof window.updateToolStates === 'function') {
                        window.updateToolStates();
                    }
                    
                    // Ensure controls are properly updated
                    controls.update();
                    
                    // Force a render
                    renderer.render(scene, camera);

                    console.log('Model loaded successfully. Size:', size, 'Camera position:', camera.position);
                } catch (error) {
                    console.error('Error processing model:', error);
                    window.showError('Error processing 3D model: ' + error.message);
                }
            }, function(progress) {
                // Progress callback
                if (progress.lengthComputable) {
                    const percentComplete = progress.loaded / progress.total * 100;
                    console.log('Loading progress: ' + percentComplete.toFixed(2) + '%');
                }
            }, function(error) {
                console.error('Error loading STL file:', error);
                window.showError('Error loading 3D model: ' + (error.message || error));
            });
        };

        window.resetView = function() {
            if (model && model.geometry) {
                model.geometry.computeBoundingBox();
                const size = model.geometry.boundingBox.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                
                if (maxDim > 0.001 && isFinite(maxDim)) {
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                    cameraZ *= 1.8;
                    cameraZ = Math.max(cameraZ, maxDim * 0.5);
                    cameraZ = Math.min(cameraZ, 10000);
                    camera.position.set(cameraZ, cameraZ, cameraZ);
                } else {
                    camera.position.set(100, 100, 100);
                }
                
                camera.lookAt(0, 0, 0);
                controls.target.set(0, 0, 0);
                controls.update();
            }
        };

        window.toggleWireframe = function() {
            wireframe = !wireframe;
            if (model) {
                model.material.wireframe = wireframe;
            }
            if (typeof window.updateToolStates === 'function') {
                window.updateToolStates();
            }
        };

        window.toggleAxes = function() {
            showAxes = !showAxes;
            if (axesHelper) {
                axesHelper.visible = showAxes;
            }
            if (typeof window.updateToolStates === 'function') {
                window.updateToolStates();
            }
        };

        // File input handling
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileInfo.innerHTML = `<strong>Selected:</strong> ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                fileInfo.classList.add('show');
                uploadBtn.disabled = false;
                window.hideMessages();
            }
        });

        uploadBtn.addEventListener('click', function() {
            const file = fileInput.files[0];
            if (!file) {
                window.showError('Please select a file first');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            loading.classList.add('show');
            uploadBtn.disabled = true;
            window.hideMessages();

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.classList.remove('show');
                uploadBtn.disabled = false;

                if (data.error) {
                    window.showError(data.error);
                } else if (data.success) {
                    window.showSuccess(data.message);
                    if (data.stl_file) {
                        window.loadSTLModel(data.stl_file);
                    } else {
                        window.showError('STL conversion not available. Please install cadquery-ocp.');
                    }
                }
            })
            .catch(error => {
                loading.classList.remove('show');
                uploadBtn.disabled = false;
                window.showError('Upload failed: ' + error.message);
            });
        });

        window.showError = function(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        };

        window.showSuccess = function(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        };

        window.hideMessages = function() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        };

        // Initialize viewer on page load
        window.addEventListener('load', function() {
            window.initViewer();
        });
    </script>
</body>
</html>
